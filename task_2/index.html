<!DOCTYPE html>
<html lang="en">
  <head>                        
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <!-- untuk memberikan kesan responsive di segala ukuran device -->
    <title>form pendaftaran dan log in </title>      <!-- untuk memberikan title-->
    <link rel="stylesheet" href="style.css" /> <!-- untuk mengarahkan pada folder css -->
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="index.html" autocomplete="off" class="sign-in-form"><!-- membuat tag form -->
              <div class="logo">
                <img src="./img/logo.png" alt="easyclass" />

                <h4>Rahman's project</h4>      
              </div>

              <div class="heading">
                <h2>selamat datang ! </h2>
                <h6>belum registrasi ? </h6>
                <a href="#" class="toggle">daftar </a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Nama</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Password</label>
                </div>

                <input type="submit" value="log in " class="sign-btn" />

                <p class="text">
                  lupa password ?
                  <a href="#">Get help</a> signing in
                </p>
              </div>
            </form>

            <form action="task_html/index.html" autocomplete="off" class="sign-up-form">   
              <div class="logo">
                <img src="./img/logo.png" alt="easyclass" />
                <h4>Rahmans project </h4>
              </div>

              <div class="heading">
                <h2>ayo mulai </h2>
                <h6>Apakah sudah punya akun ?</h6>
                <a href="#" class="toggle">masuk</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Nama</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="email"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Email</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Password</label>
                </div>

                <input type="submit" value="sign up " class="sign-btn"/>

                <p class="text">
                  saya setuju dengan peraturan yang ada 
                  <a href="#">Terms of Services</a> and
                  <a href="#">Privacy Policy</a>
                </p>
              </div>
            </form>
          </div>

          <div class="carousel">
            <div class="images-wrapper">
              <img src="./img/image1.png" class="image img-1 show" alt="" />
              <img src="./img/image2.png" class="image img-2" alt="" />
              <img src="./img/image3.png" class="image img-3" alt="" />
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>pemrograman web  </h2>
                  <h2>minggu ke 5 </h2>
                  <h2>formulir pendaftaran diri </h2>
                </div>
              </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript file -->

    <script src="app.js"></script>
  </body>
</html>
